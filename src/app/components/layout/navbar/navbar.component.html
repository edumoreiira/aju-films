<div class="flex items-center justify-between px-6 sm:px-12 lg:px-28 py-2 my-6 w-full z-10 sticky top-0 -mt-[7rem]
transition-all border-b"
[ngClass]="{
    'bg-black bg-opacity-20 border-gray-300 border-b': isScrolled && !isScrolledLimit,
    'text-black bg-white backdrop-blur-sm bg-opacity-40 border-b border-gray-300': isScrolledLimit,
    'text-white border-transparent': !isScrolledLimit,
    }">
    <div>
        <span style="font-family: 'Avenida';"
        class="text-[3.7rem] leading-none text-nowrap transition-all duration-400"
        [ngClass]="isScrolled ? 'text-[3rem]' : 'text-[3.7rem]'">AJU FILMS</span>
    </div>
    <div class="flex flex-grow justify-between items-center">
        <nav class="mx-auto">
            <ul class="flex gap-12">
                <li class="hidden md:inline"><a href="#beneficios">Benefícios</a></li>
                <li class="hidden md:inline"><a href="#servicos">Nossos serviços</a></li>
                <li class="hidden lg:inline"><a href="#footer">Contato</a></li>
            </ul>
        </nav>
        <button class="py-2 px-4 rounded-full font-medium text-sm transition-colors"
        [ngClass]="
        isScrolledLimit ? 'bg-stone-950 text-stone-50 hover:bg-stone-700' : 'bg-stone-50 text-stone-950 hover:bg-stone-200'"
        >Fazer orçamento</button>
    </div>
</div>
